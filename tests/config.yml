# Global settings
nfs:
  enabled: true                    # NFS shares
archiving:
  tar: true                        # TAR transfer
  zip: true                        # ZIP transfer

# Source machine
source:
  os: "ubuntu"                     # OS
  version: "16.04"                 # OS version (optional)
  type: "generic"                  # Type of source server

  # How to setup machine
  setup:
    test: true                     # Do tests
  finish:
    destroy: false                 # Destroy instance automatically

  # Generic target
  generic:
    ip: "10.0.4.10"                # Instance IPv4 address

  # SSH details
  ssh:
    username: "root"               # Username (false = automatic)
    key: "~/.ssh/captain/id_rsa"   # Keyfile used to SSH

# Destination machine
destination:
  os: "ubuntu"                     # OS
  version: "16.04"                 # OS version (optional)
  type: "generic"                  # Type of destination server

  # How to setup machine
  setup:
    create: false                  # Create instance automatically
    environment: false				     # Prepare installer environment (via Puppet)
    test: true                     # Do tests
  finish:
    destroy: false                 # Destroy instance automatically

  # Generic target
  generic:
    ip: "10.0.4.20"                # Instance IPv4 address

  # SSH details
  ssh:
    username: "root"               # Username (false = automatic)
    key: "~/.ssh/captain/id_rsa"   # Keyfile used to SSH